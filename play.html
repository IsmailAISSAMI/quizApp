<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Play Questions</title>
	<link rel="stylesheet" href="play.css">
	<link rel="stylesheet" href="style.css">
	<script src="play.js" defer></script>
</head>
<body>
	<div class="container">
		<div id="play" class="justify-center flex-column">
			
			<!-- HEAD UP DISPLAY :{ NUM-QUESTION AND SCORE }-->
			<div id="head-display">
				<div id="head-item">
					<div class="head-prefix">
						QUESTION
					</div>
					<div class="head-text" id="head-question">1/3</div>
				</div>

				<div id="head-item">
					<div class="head-prefix">
						SCORE 
					</div>
					<div class="head-text" id="head-score">0</div>
				</div>	
			</div>


			<!-- QUESTIONS AND CHOICES DISPLAY -->
			<h2 id="question">
				What is the answer to this question ?
			</h2>

			<div class="choice-container">
				<p class="choice-prefix">A</p>
				<p class="choice-text" data-number="1">Choice 1</p>
			</div>

			<div class="choice-container">
				<p class="choice-prefix">B</p>
				<p class="choice-text" data-number="2">Choice 2</p>
			</div>

			<div class="choice-container">
				<p class="choice-prefix">C</p>
				<p class="choice-text" data-number="3">Choice 3</p>
			</div>

			<div class="choice-container">
				<p class="choice-prefix">D</p>
				<p class="choice-text" data-number="4">Choice 4</p>
			</div>
			
		</div>


	</div>	
</body>
